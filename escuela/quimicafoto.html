<script type="text/javascript" src="js/quicksand.js"></script>
<script>
    function gallery(){			
	
            $('#alumnos').click(function() { bootbox.alert('<img src="img/alumnos.jpg">').addClass("largeWidth"); });
            $('#quim').click(function() { bootbox.alert('<img src="img/quim.jpg">').addClass("largeWidth"); });
            $('#quimdos').click(function() { bootbox.alert('<img src="img/quimdos.jpg">').addClass("largeWidth"); });
            $('#quimtres').click(function() { bootbox.alert('<img src="img/quimtres.jpg">').addClass("largeWidth"); });
            $('#quimcuatro').click(function() { bootbox.alert('<img src="img/quimcuatro.jpg">').addClass("largeWidth");; });
            $('#quimcinco').click(function() { bootbox.alert('<img src="img/quimcinco.jpg">').addClass("largeWidth");; });
            $('#quimseis').click(function() { bootbox.alert('<img src="img/quimseis.jpg">').addClass("largeWidth");; });
            $('#quimsiete').click(function() { bootbox.alert('<img src="img/quimsiete.jpg">').addClass("largeWidth");; });
            $('#quimocho').click(function() { bootbox.alert('<img src="img/quimocho.jpg">').addClass("largeWidth");; });
            $('#quimnueve').click(function() { bootbox.alert('<img src="img/quimnueve.jpg">').addClass("largeWidth");; });
			$('#quimdiez').click(function() { bootbox.alert('<img src="img/quimdiez.jpg">').addClass("largeWidth");; });
			$('#quimonce').click(function() { bootbox.alert('<img src="img/quimonce.jpg">').addClass("largeWidth");; });

        }
    var $itemsHolder = $('ul.thumbnails');
    var $itemsClone = $itemsHolder.clone(); 
    var $filterClass = "";
    $('ul.filter li').click(function(e) {
    e.preventDefault();
    $filterClass = $(this).attr('data-value');
        if($filterClass == 'all'){ var $filters = $itemsClone.find('li'); }
        else { var $filters = $itemsClone.find('li[data-type='+ $filterClass +']'); }
        $itemsHolder.quicksand(
          $filters,
          { duration: 1000 },
          gallery
          );
    });
    $(document).ready(gallery);
</script>
